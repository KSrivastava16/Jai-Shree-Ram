<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jai Shree Ram</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="conatiner">
      <h1>जय श्री राम</h1>
      <ul>
        <li>
          He Ram Side-A(Female)
          <i class="fa fa-music" aria-hidden="true" id="a"></i>
        </li>
        <li>
          He Ram Side-B(Male)
          <i class="fa fa-music" aria-hidden="true" id="b"></i>
        </li>
        <li>
          Dashrath Ke Ghar Janme Ram
          <i class="fa fa-music" aria-hidden="true" id="c"></i>
        </li>

        <li>
          Bajrang Baan <i class="fa fa-music" aria-hidden="true" id="d"></i>
        </li>
        <li>
          Mangal Moorti <i class="fa fa-music" aria-hidden="true" id="e"></i>
        </li>
        <li>
          Hey Bajrang Bali Hanuman
          <i class="fa fa-music" aria-hidden="true" id="f"></i>
        </li>
        <li>
          Shri Hanuman Chailsa
          <i class="fa fa-music" aria-hidden="true" id="g"></i>
        </li>
      </ul>

      <div id="imgdiv">
        <p>राम नवमी की हार्दिक शुभकामनाएं</p>
        <img src="http://inn.spb.ru/images/200/DSC100299373.jpg " />
      </div>
      <br />
      <br />
      <form name="bhakt" method="POST" data-netlify="true">
        <h3>
          भक्तों में अपना नाम दर्ज कराएं
        </h3>
        <label> आपका शुभ नाम:</label>
        <input type="text" name="name" />
        <input type="submit" value="दर्ज कराएं" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
